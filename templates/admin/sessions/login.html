<!DOCTYPE html>
<html class="loading" data-textdirection="ltr" lang="en">
<!-- BEGIN: Head-->
<head>
	{% load staticfiles %}
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" name="viewport"/>
	<meta content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google." name="description"/>
	<meta content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard" name="keywords"/>
	<meta content="ThemeSelect" name="author"/>
	<title>User Login</title>
	<link href="{% static 'assets/images/favicon/apple-touch-icon-152x152.png' %}" rel="apple-touch-icon"/>
	<link href="{% static 'assets/images/favicon/favicon-32x32.png' %}" rel="shortcut icon" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!-- BEGIN: VENDOR CSS-->
	<link href="{% static 'assets/vendors/vendors.min.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END: VENDOR CSS-->
	<!-- BEGIN: Page Level CSS-->
	<link href="{% static 'assets/css/themes/vertical-modern-menu-template/materialize.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/css/themes/vertical-modern-menu-template/style.css' %}" rel="stylesheet" type="text/css"/>
	<link href="{% static 'assets/css/pages/login.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END: Page Level CSS-->
	<!-- BEGIN: Custom CSS-->
	<link href="{% static 'assets/css/custom/custom.css' %}" rel="stylesheet" type="text/css"/>
	<!-- END: Custom CSS-->
</head>
<!-- END: Head-->
<body class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column login-bg blank-page blank-page" data-col="1-column" data-menu="vertical-modern-menu" data-open="click">
	<div class="row">
		<div class="col s12">
			<div class="container">
				<div class="row" id="login-page">
					<div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
						<form class="login-form" action="{% url 'admin-login' %}" id="loginForm" method="post" data-parsley-validate>
							{% csrf_token %}
							<div class="row">
									<div class="input-field col s12">
										<h5 class="ml-4">Sign in</h5>
									</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">person_outline</i>
									<input id="email" type="text" name="email" data-parsley-required="true" data-parsley-type='email'/>
									<label class="center-align" for="email">Email</label>
								</div>
							</div>
							<div class="row margin">
								<div class="input-field col s12">
									<i class="material-icons prefix pt-2">lock_outline</i>
									<input id="password" type="password" name="password" data-parsley-required="true" data-parsley-minlength='8'/>
									<label for="password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="col s12 m12 l12 ml-2 mt-1">
									<p>
										<label>
										<input type="checkbox" name="remember_me">
										<span>Remember Me</span>
										</input>
										</label>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12" type="submit">Login</button>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6 m6 l6">
									<p class="margin left-align medium-small"><a href="">Forgot password</a></p>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- BEGIN VENDOR JS-->
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/sweetalert.min.js' %}" type="text/javascript"></script>
<script src="{%  static 'assets/js/vendors.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/plugins.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/custom/custom-script.js' %}" type="text/javascript"></script>
<script src="{% static 'admin/js/parsley.min.js' %}" type="text/javascript"></script>
</body>
</html>
  <script>
    {% if messages %}
      {% for message in messages %}
          swal("Login Alert", "{{message}}", "{{message.tags}}");
      {% endfor %}
    {% endif %}
  </script>
  <style>
  html, body{
    height: 90%;
  }
  </style>
